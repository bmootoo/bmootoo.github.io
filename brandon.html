<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
<style>
body {
  font-family: 'Coiny', cursive;
  margin: 0 auto;
  max-width: 600px;
  background: blue;
}
ul {
      padding: 10px;
      background: rgba(12,1,12,12);
      text-align: center;
    }
    li {
      display: inline;
      padding: 0px 10px 0px 10px;
    }
div {
  height: 300px;
  background-size: cover;
  position: relative;
  margin: 40px 0 0 0;
  border-radius: 12px;
}
h1 {
 font-family: 'Coiny', cursive;
  text-align: center;
  font-size: 100px;
  color: white;
  margin: 80px 0 0 0;
}
h2 {
  text-align: center;
  color:red;
  margin: 0px 0 80px 0;
}
p {
  color: rgba(255,255,255,1);
  background:  white;
  background: linear-gradient(bottom, rgba(255,255,255,1), rgba(255,255,255,1));
  background: -webkit-linear-gradient(bottom, rgba(255,2,0,1), rgba(255,0,0,.4));
  background: -moz-linear-gradient(bottom, rgba(0,0,0,1), rgba(0,0,0,.4));
  padding: 10px;
  line-height: 28px;
  text-align: justify;
  position: absolute;
  bottom: 0;
  margin: 0;
  height: 30px;
  transition: height .5s;
  -webkit-transition: height .5s;
  -moz-transition: height .5s;
}

small {
  opacity: 0;
}

.show-description p {
  height: 150px;
}

.show-description small {
  opacity: 5;
}

.first{
  background-image: url("http://andrewwiederhorn.com/wp-content/uploads/2014/05/peteysburgers.jpg");
  background-size: 100% 100%;
  height: 250px;
}
.second{
  background-image: url("https://nyceats.files.wordpress.com/2009/04/nyc-food-guy-dot-com-4461.jpg");
  background-size: 100% 100%;
  height: 300px;
}
.dessert{
  background-image: url("https://media.timeout.com/images/100914189/image.jpg");
  background-size: 100% 100%;
  height: 350px;
}
.price {
  float: right;
}
@media (max-width: 500px) {
  h1 {
    font-size: 50px;
    margin-top: 20px;
    line-height: 40px;
  }
  h2 {
    font-size: 26px;
    margin: 20px 0 30px 0;
  }
  div {
    margin: 20px 15px 0 12px;
  }
  p {
    font-size: 20px;
    line-height: 24px;
  }
  small {
    font-size: 15px;
  }
}

</style>

</head>
